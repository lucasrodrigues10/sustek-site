<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site do sensor de consumo elétrico, Sustek.">
    <meta name="author" content="Lucas de Moura Rodrigues">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Sustek</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header text-center">Registrar</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="primeiro-nome">Primeiro Nome</label>
                            <input class="form-control" id="primeiro-nome" type="text" aria-describedby="nameHelp"
                                   placeholder="Digite o Primeiro Nome">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade">Cidade</label>
                            <input class="form-control" id="cidade" type="text"
                                   aria-describedby="nameHelp" placeholder="Digite a cidade onde o medidor está">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail</label>
                    <input class="form-control" id="e-mail" type="email" aria-describedby="emailHelp"
                           placeholder="Digite o E-mail">
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="senha">Senha</label>
                            <input class="form-control" id="senha" type="password"
                                   placeholder="Senha">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmar_senha">Confirmar a senha</label>
                            <input class="form-control" id="confirmar_senha" type="password"
                                   placeholder="Confirmar a Senha">
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary btn-block text-white" id="btn-registrar">Registrar</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="login.html">Página de Login</a>
                <a class="d-block small" href="forgot-password.html">Esqueceu a Senha?</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Register script -->
<script src="js/registrar.js"></script>
</body>

</html>
