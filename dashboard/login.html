<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Site do sensor de consumo elétrico, Sustek.">
    <meta name="author" content="Lucas de Moura Rodrigues">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Sustek</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header text-center">Login</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="input-usuario">Usuário</label>
                    <input class="form-control" id="input-usuario" type="text" aria-describedby="emailHelp"
                           placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label for="input-senha">Senha</label>
                    <input class="form-control" id="input-senha" type="password" placeholder="Senha">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Lembrar a Senha</label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block text-white" id="btn-logar">Logar</a>
                <a class="btn btn-warning btn-block text-white" href="../index.html">Voltar ao Site</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Registrar</a>
                <a class="d-block small" href="forgot-password.html">Esqueceu a Senha?</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
<!-- Tenta realizar o login -->
<script src="js/login.js"></script>

</html>
